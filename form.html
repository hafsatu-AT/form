<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page 1: User Information -->
    <div class="form-container" id="page1">
        <h2>User Information</h2>
        <form id="userFormPage1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
            </select>
            <span id="countryError" class="error"></span>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
            <span id="genderError" class="error"></span>

            <button type="button" onclick="nextPage()">Next</button>
        </form>
    </div>

    <!-- Page 2: Medical Information -->
    <div class="form-container" id="page2" style="display: none;">
        <h2>Medical Information</h2>
        <form id="userFormPage2">
            <label>Do you have a medical condition?</label>
            <input type="radio" name="condition" value="yes" onclick="showConditionDetails()" required> Yes
            <input type="radio" name="condition" value="no" onclick="hideConditionDetails()" required> No
            <span id="conditionError" class="error"></span>

            <div id="medicalDetails" style="display: none;">
                <label for="conditionDetails">Please specify:</label>
                <textarea id="conditionDetails" name="conditionDetails"></textarea>
                <span id="detailsError" class="error"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Display Submitted Information -->
    <div id="output" style="display:none;">
        <h3>Submitted Information</h3>
        <p id="submittedData"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
